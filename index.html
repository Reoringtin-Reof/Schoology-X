<!DOCTYPE html>

<html>
    <head>
        <title>Website Block</title>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
            rel="stylesheet"
        />
    </head>

    <style>
        /* Set the size of the popup */
        body {
            width: 400px; /* Change width to desired size */
            height: 300px; /* Change height to desired size */
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            display: inline-block;
        }
        * {
            text-align: center;
            font-family: dosis;
        }
        #input {
            width: 50px;
            height: 20px;
        }

        .colorText {
            font-size: 25px;

            display: inline-block;
        }
        #deleteAsign {
            width: 30px;
            height: 30px;
        }
    </style>

    <body>
        <h1>Schoology Colors</h1>
        <!-- <input id="input" type="color" /> -->

        <p class="colorText">Delete Assignments when done:</p>
        <input type="checkbox" id="deleteAsignBox" class="colorText" />
        <p class="colorText" id="headerColor">Header Color:</p>
        <input type="color" id="colorchangebox" class="colorText" />
        <input type="button" id="resetColor" class="colorText" />
    </body>

    <script src="scriptPop.js"></script>
</html>
